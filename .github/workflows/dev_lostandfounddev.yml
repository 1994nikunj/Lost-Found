# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lostandfounddev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9d207193a2614db8b564d15808e42a2a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_56fa7a70e90c413d92dce921c47cc92a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9d207193a2614db8b564d15808e42a2a }}/redis:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lostandfounddev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_74f236f6e3ce459a8b4387dd7ed03a8d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9d207193a2614db8b564d15808e42a2a }}/redis:${{ github.sha }}'