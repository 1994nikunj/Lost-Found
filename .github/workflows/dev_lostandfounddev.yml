# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lostandfounddev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_211fd2e9d688431ba632407191ae2a96 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6a9901a89bfc4f149ef03410484f1966 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./server
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_211fd2e9d688431ba632407191ae2a96 }}/manisai123/lostandfounddev:${{ github.sha }}
        file: ./server/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lostandfounddev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_43bdf4b2e5fa493ab049a264ac3d85e5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_211fd2e9d688431ba632407191ae2a96 }}/manisai123/lostandfounddev:${{ github.sha }}'
