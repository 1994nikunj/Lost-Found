# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lostandfounddev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d08fce43f34f440ab8dd7bdbd0daf275 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c9df8d5ad06641b6b4b05d8c1a1eccd4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d08fce43f34f440ab8dd7bdbd0daf275 }}/manisai123/lostandfounddev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lostandfounddev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c8b11a6a8994427191177003672e9658 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d08fce43f34f440ab8dd7bdbd0daf275 }}/manisai123/lostandfounddev:${{ github.sha }}'